;----------------------------------------------------
; APPLICATION GENERAL SETTINGS:
;----------------------------------------------------
;Default language iso code to use:
DEFAULT_LANG_ISO_CODE = "en"

;The main application domain (optional)
;APPLICATION_DOMAIN = "example.com"

;----------------------------------------------------
; LION ADMINISTRATION GUI:
;----------------------------------------------------
;If lion administration area will be accessible from this site:
;By default (for security reasons) it will be disabled:
LION_ADMIN_ENABLED = no
;If lion administration zone is enabled, we can restrict the access:
LION_ADMIN_AUTH_REQUIRED = no
;Login and password to require if administration zone access is restricted:
LION_ADMIN_LOGIN = "admin"
LION_ADMIN_PASSWORD = "lion"
;If the value of LION_ADMIN_PASSWORD variable is encrypted by MD5 or not:
LION_ADMIN_PASSWORD_ENCRYPTED = no

;----------------------------------------------------
; DEBUG SETTINGS:
;----------------------------------------------------

DEBUG_AJAX_CALLS = no
DEBUGGER = "zend"
;Zend debugger specific parameters:
ZEND_DEBUG_PORT = "10000"

HIGHLIGHT_I18N_RESOURCES = no

;----------------------------------------------------
; ACTIONS SETTINGS:
;----------------------------------------------------
;Default action code:
DEFAULT_ACTION_CODE = "default"
;Use or not last action code when action code has not been specified:
USE_LAST_ACTION_CODE_WHEN_NOT_SPECIFIED = yes
;Search in default action/view paths if the action/view is not found in the application paths:
DEFAULT_ACTIONS_ENABLED = yes

;----------------------------------------------------
; ROUTE SETTINGS:
;----------------------------------------------------
DEFAULT_ROUTE    = "default"
DEFAULT_PROTOCOL = const:HTTP_PROTOCOL

;----------------------------------------------------
;APPLICATION DIRs:
;----------------------------------------------------
TEMPLATES_COMPILE_DIR = "var/templates_c"
LANGUAGE_DIR          = "libs/language"
TEMPLATES_DIR         = "templates"
JS_LIB_DIR            = "resources/forms"

;----------------------------------------------------
;DEFAULT IMPLEMENTATIONS:
;----------------------------------------------------
;Default resource type handled by resource providers:
DEFAULT_RESOURCE_CLASS = "__MessageResource"

;Front controller classes to use depending on the context:
HTTP_FRONT_CONTROLLER_CLASS = "__HttpFrontController"
COMMAND_LINE_FRONT_CONTROLLER_CLASS = "__CommandLineFrontController"

;Default request class to use if a front controller has not any request class associated:
HTTP_REQUEST_CLASS = "__HttpRequest"
COMMAND_LINE_REQUEST_CLASS = "__CommandLineRequest"

;Default request class to use if a front controller has not any request class associated:
HTTP_RESPONSE_CLASS = "__HttpResponse"
COMMAND_LINE_RESPONSE_CLASS = "__CommandLineResponse"
XML_HTTP_RESPONSE_CLASS = "__XmlHttpResponse"

;Default component render for views:
DEFAULT_COMPONENT_RENDER_CLASS = "__HtmlComponentRender"

;Default event handler class:
DEFAULT_EVENT_HANDLER_CLASS = "__EventHandler"

;----------------------------------------------------
;CUSTOM ERROR PRINTER CLASSES:
;----------------------------------------------------
;HTTP_ERROR_PRINTER_CLASS         = ""
;COMMAND_LINE_ERROR_PRINTER_CLASS = ""
;XMLHTTP_ERROR_PRINTER_CLASS      = ""

;----------------------------------------------------
;SPECIAL REQUEST PARAMETERS:
;----------------------------------------------------
REQUEST_SUBMIT_CODE            = "submit_code"
REQUEST_UPLOAD_CODE            = "upload_code"
REQUEST_FILE_ID                = "file_id"
REQUEST_CONTROLLER_CODE        = "controller"
REQUEST_ACTION_CODE            = "action"
REQUEST_LION_ADMIN_AREA        = "lion_admin_area"
REQUEST_ERROR_CODE             = "error_code"
REQUEST_RESOURCE               = "resource"
REQUEST_RESOURCE_ID            = "resource_id"
REQUEST_CLIENT_ENDPOINT_VALUES = "clientEndpointValues"
REQUEST_FLOW_EXECUTION_KEY     = "_flowExecutionKey"
REQUEST_FLOW_EVENT_ID          = "_eventId"
REQUEST_FLOW_STATE_ID          = "_stateId"
